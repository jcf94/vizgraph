<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VizGraph</title>

    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="app">
        <div id="panes" class="split split-horizontal">
            <div id="editor" class="split"></div>
            <div id="graph" class="split">
                <div id="options">
                    <label id="engine">
                        Engine:
                        <select>
                          <option>circo</option>
                          <option selected>dot</option>
                          <option>fdp</option>
                          <option>neato</option>
                          <option>osage</option>
                          <option>twopi</option>
                        </select>
                    </label> 
                    <label id="format">
                        Format:
                        <select>
                          <option selected>svg</option>
                          <option>json</option>
                          <option>xdot</option>
                          <option>plain</option>
                          <option>ps</option>
                        </select>
                    </label>
                      
                    <!-- <label id="raw">
                        <input type="checkbox"> Show raw output
                    </label> -->

                    <button id="save_svg">
                        Save Graph to SVG
                    </button>
                    <button id="save_png">
                            Save Graph to PNG
                    </button>
                    <button id="save_json" style="display: none;">
                            Save Graph to JSON
                    </button>
                    <button id="save_xdot" style="display: none;">
                            Save Graph to XDOT
                    </button>
                    <button id="save_plain" style="display: none;">
                            Save Graph to PLAIN
                    </button>
                    <button id="save_ps" style="display: none;">
                            Save Graph to PS
                    </button>
                </div>
                <div id="output">
                      <div id="error"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../node_modules/ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script>require('./script/graph.js')</script>
</body>

</html>
